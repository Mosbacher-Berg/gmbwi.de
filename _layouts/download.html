---
layout: page
---

<h1>{{ page.title }}</h1>
{{ content }}

<div class="fileembed">
    <embed src="https://drive.google.com/viewerng/
viewer?embedded=true&url={% unless page.file contains "http" %}{{ site.url }}{% endunless %}{{ page.file }}">
</div>
<div class="box button space">
    <a href="{{ page.file }}" download="{{ page.shortname }}.pdf">Herunterladen</a>
</div>
